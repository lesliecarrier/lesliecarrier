{{ define "navigation" }}
    {{ partial "nav_blog.html" . }}
{{ end }}
{{ define "main" }}

          <header>
              <div class="container">
      
                  <div class="col-lg-12 text-center">
                      <h2>Tags: {{ .Title }}</h2>
                  </div>
                  
                  <div class="article-list">
                  
                      {{ range .Pages }}
                  
                     
                      <div class="row">
                          <div class="col-lg-6 col-lg-offset-3">
                        
                                  {{ .Render "li" }}
                            
                          </div>
                      </div>
                      {{ end }}
              
                <br style="clear:both">        
                      <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                                <a class="btn btn-primary" id="btn-all-tags" href="{{ "tags" | absLangURL }}" style="float:left;">
                                    View All Tags
                                </a>
                            </div>
                       </div>
                  </div>
                
                  
              </div>

        
              </header>
      
        
    {{ partial "footer.html" . }}
    {{ partial "js.html" . }}
{{ end }}
