{{ define "navigation" }}
    {{ partial "nav_blog.html" . }}
{{ end }}
{{ define "main" }}

    <header>
        <div class="container">

            <div class="col-lg-12 text-center">
                <h2>{{ .Title }}</h2>
            </div>

            <div class="article-list">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1" style="text-align: left;">
                        {{ range .Pages }}
                            <a class="btn btn-primary" href="{{.Permalink}}" style="float:none; margin-top: 10px;">
                                <div>{{.Title}}</div>
                            </a>     
                        
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
       </header>

        {{ partial "footer.html" . }}
        {{ partial "js.html" . }}

{{ end }}
