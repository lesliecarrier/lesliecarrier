{{ define "navigation" }}
    {{ partial "nav_blog.html" . }}
{{ end }}
{{ define "main" }}

<header>
        <div class="container" style="background:green; min-height: 100vh;">

            <div class="col-lg-12 text-center">
                <h2>{{ .Title }}</h2>
            </div>

            <div class="article-list">
            
                {{ range .Pages }}
            
               
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-2">
                  
                            {{ .Render "li" }}
                      
                    </div>
                </div>
                {{ end }}
        
            </div>
        </div>
        </header>

        {{ partial "footer.html" . }}
        {{ partial "js.html" . }}

{{ end }}
