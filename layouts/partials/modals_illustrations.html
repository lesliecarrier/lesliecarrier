{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.projects_illustrations }}
<div class="portfolio-modal modal fade" id="portfolioModal_illustrations{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="modal-body">
                        <h2>{{ .title }}</h2>
                        <img src="{{ .image_name }}" class="img-responsive img-centered" alt="">
                        <p>{{ .caption | markdownify }}</p>
                        <ul class="list-inline item-details">
                            <li>{{ with $.Site.Params.portfolio_illustrations.modal.date }}{{.}}{{ end }}
                                <strong>{{ .date }}</strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttontext }}{{.}}{{ end }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
