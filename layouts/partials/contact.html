{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.contact.title }}{{.}}{{ end }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form  action="" method="POST" name="sentMessage" id="contactForm" novalidate>
                <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Site.Params.contact.form.name.text }}{{.}}{{ end }}</label>
                            <input type="text" name="name" class="form-control" placeholder="{{ with .Site.Params.contact.form.name.text }}{{.}}{{ end }}" id="name" required data-validation-required-message="{{ with .Site.Params.contact.form.name.error }}{{.}}{{ end }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Site.Params.contact.form.email.text }}{{.}}{{ end }}</label>
                            <input type="email" name="_replyto" class="form-control" placeholder="{{ with .Site.Params.contact.form.email.text }}{{.}}{{ end }}" id="email" required data-validation-required-message="{{ with .Site.Params.contact.form.email.error }}{{.}}{{ end }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div>
                        <input type="hidden"  name="_subject" value="New submission!">
                        <input type="text" name="_gotcha" style="display:none" />
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Site.Params.contact.form.message.text }}{{.}}{{ end }}</label>
                            <textarea rows="5" name="message" class="form-control" placeholder="{{ with .Site.Params.contact.form.message.text }}{{.}}{{ end }}" id="message" required data-validation-required-message="{{ with .Site.Params.contact.form.message.error }}{{.}}{{ end }}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row control-group">
                        <div class="col-xs-12">
                            <p style="display:none" class="text-danger" id="recaptcha-error">Please check the reCaptcha</p>
                            <div class="g-recaptcha" data-sitekey="6Lea6pMUAAAAAB4QxJk2XI0fktkrNTW-QXorTvur"></div>
                            <input type="hidden" name="hiddenRecaptcha" id="hiddenRecaptcha">
                        </div>

                        <div class="col-xs-12">
                            <button id="contactBtn" type="submit" class="btn btn-success btn-lg">Send</button>
                            <p id="errorMessage" style="display:none;" class="text-danger">There was an error submitting your form</p>
                            <p id="successMessage" style="display:none;" class="text-sucess">Thank you. Your message has been submitted.</p>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</section>
